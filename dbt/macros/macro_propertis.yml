version: 2

macros:
  - name: get_payment_description
    description: >
      This macro receives a payment_type and returns the corresponding description.
    arguments:
      - name: payment_type
        type: int
        description: > 
          payment_type value.
          Must be one of the accepted values, otherwise the macro will return null

  - name: get_ratecode_description
    description: >
      This macro receives a ratecodeid and returns the corresponding description.
    arguments:
      - name: ratecodeid
        type: int
        description: > 
          ratecodeid value.
          Must be one of the accepted values, otherwise the macro will return null